<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital management System</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">


</head>
<section class = "appoinmentlist" id = "appoinmentlist">
   <style>
      .appoinmentlist{
         margin-top: 40px;
         padding: 40px 0;
         background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("images/doc-group-2.png") center/cover no-repeat fixed;
   </style>
<body style="background-color:;">

<div  class="container my-3">
   
    <div class="my-card mt-4">
      
      <h1>Appointments List</h1>
      <div>&nbsp;</div>
      <div>
         <form th:action="@{/list}">
         
            Filter:
            <input type="text" name="keyword" th:value="${keyword}" required/>
             &nbsp;
             <input type="submit" value="Search"/>
              &nbsp;
              <input type="button" value="clear"/>
         
         
         </form>
      
      <div>&nbsp;</div>
      
      </div>
      <table border="1" class="table table-striped table-responsive-md"><caption>Appointments</caption>
       <thead >
       <tr>
           <th scope="col"> Patient Name</th>
           <th scope="col">Patient Age</th>
           <th scope="col">Patient Email</th>
           <th scope="col">Address</th>
           <th scope="col">Gender</th>
           <th scope="col">Phone Number</th>
            <th scope="col">Symptoms</th>
           <th scope="col">Actions</th>
           
       </tr>
       
       </thead>
       <tbody>
         <tr th:each="appointment :${listAppointments}">
            <td th:text="${appointment.patientName}"></td>
            <td th:text="${appointment.patientAge}"></td>
             <td th:text="${appointment. email}"></td>
              <td th:text="${appointment.Address}"></td>
              <td th:text="${appointment.gender}"></td>
              <td th:text="${appointment.phoneNumber}"></td>
              <td th:text="${appointment.symptoms}"></td>
              <td> <a th:href="@{/showFormForUpdate/{id}(id=${appointment.id})}" class= "btn btn-primary">Update</a>
                   <a th:href="@{/deleteAppointment/{id}(id=${appointment.id})}" class= "btn btn-danger">Delete</a></td>
       </tbody>
      </table>

 <a th:href ="@{/user/newAppointment}" class="btn btn-primary btn-sm mb-4">Add New Appointment</a>
 
  <a th:href ="@{/logout}" class="btn btn-danger btn-sm mb-4">Logout</a>
   </section>
</div>
</div>

</body>
</html>
